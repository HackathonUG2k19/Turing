{% extends 'base.html' %}

{% block head %}



{% endblock %}

{% block body %}

<div class="content">
    <h1 style="text-align: center">Rate {{ task.content }} from {{ task.messname }} Mess</h1>

<div class="form">
    <form action="/update/{{task.id}}" method="POST">
        <input type="number" name="rating" id="rating" value="{{task.rating}}" min="1" max="5">
        <input type="submit" value="Rate">
    </form>
</div>
</div>
{% endblock %}
